name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run ruff check
        run: uv run ruff check src/ tests/

      - name: Run ruff format check
        run: uv run ruff format --check src/ tests/

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    env:
      # --- Secrets mapped to env vars the app expects ---
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}

      # --- Non-secret test defaults ---
      LLM_PROVIDER: gemini
      LLM_MODEL: gemini-3-flash-preview
      EMBEDDER_PROVIDER: ollama
      EMBEDDER_MODEL: nomic-embed-text:latest
      QDRANT_HOST: localhost
      QDRANT_PORT: "6333"
      NEO4J_ENABLED: "false"
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run tests with coverage
        run: uv run pytest tests/ -v --tb=short --junitxml=report.xml --cov=digital_brain --cov-report=term-missing --cov-report=xml

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      - name: Update CI badges
        if: github.ref == 'refs/heads/main'
        uses: gaelgirodon/ci-badges-action@v1
        with:
          gist-id: ${{ vars.BADGES_GIST_ID }}
          token: ${{ secrets.GIST_TOKEN }}
